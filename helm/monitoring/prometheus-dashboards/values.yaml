name: prometheus
injects:
  - dashboards-base
  - dashboards-elasticsearch
  - dashboards-certificates
  - dashboards-kafka
  - dashboards-pipelines
  - dashboards-ingress
  - dashboards-blackbox
  - dashboards-postgres
  - dashboards-applications
  - dashboards-redpanda-kafka
  - dashboards-redpanda-core
  - dashboards-other
  - dashboards-new
  - dashboards-logs
  - dashboards-master

dashboards-base:
  enabled: false
  inject:
    files:
      prometheus-dashboards-base: dashboards-base

dashboards-elasticsearch:
  enabled: false
  inject:
    files:
      prometheus-dashboards-elasticsearch: dashboards-elasticsearch

dashboards-certificates:
  enabled: false
  inject:
    files:
      prometheus-dashboards-certificates: dashboards-certificates

dashboards-kafka:
  enabled: false
  inject:
    files:
      prometheus-dashboards-kafka: dashboards-kafka

dashboards-ingress:
  enabled: false
  inject:
    files:
      prometheus-dashboards-ingress: dashboards-ingress

dashboards-blackbox:
  enabled: false
  inject:
    files:
      prometheus-dashboards-blackbox: dashboards-blackbox

dashboards-pipelines:
  enabled: false
  inject:
    files:
      prometheus-dashboards-pipelines: dashboards-pipelines

dashboards-postgres:
  enabled: false
  inject:
    files:
      prometheus-dashboards-postgres: dashboards-postgres

dashboards-applications:
  enabled: false
  inject:
    files:
      prometheus-dashboards-applications: dashboards-applications

dashboards-other:
  enabled: false
  inject:
    files:
      prometheus-dashboards-other: dashboards-other

dashboards-redpanda-kafka:
