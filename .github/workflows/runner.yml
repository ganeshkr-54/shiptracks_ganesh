name: Show Runner IP

on:
  workflow_dispatch:

jobs:
  show-ip:
    runs-on: [self-hosted, linux, x64]
    steps:
      - name: Show public IP
        run: |
          echo "Public IP:"
          curl -s https://api.ipify.org
          echo

      - name: Show network interfaces
        run: |
          echo "Network interfaces:"
          ip a

      - name: Show hostname and routing
        run: |
          hostname
          ip route
