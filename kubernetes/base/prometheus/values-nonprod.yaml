_helm: &helm
  repository: https://github.com/shiptracks/devops.git
  branch: dev
  path: helm/monitoring/prometheus

applications:
  grafana:
    service:
      type: NodePort

  prometheus:
    prometheusSpec:
      retention: 2d
      storageSpec:
        volumeClaimTemplate:
          spec:
            storageClassName: standard

